group 'flutter.tflite_audio' //do not edit
version '1.0'

buildscript {
    repositories {
        google()
        mavenCentral()
        maven { url "https://oss.jfrog.org/libs-snapshot" } //rxjava
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.4'
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenLocal()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 31

    defaultConfig {
        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a'
        }
        targetSdkVersion 31
        minSdkVersion 24
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        
    }

    aaptOptions {
        noCompress "tflite"
    }

    lintOptions {
        disable 'InvalidPackage'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    // https://stackoverflow.com/questions/57958239/how-to-mock-android-util-log
    testOptions {
        unitTests.includeAndroidResources = true
        unitTests.returnDefaultValues = true
        unitTests.all {
            testLogging {
               events "passed", "skipped", "failed", "standardOut", "standardError"
               outputs.upToDateWhen {false}
               showStandardStreams = true
            }
        }
    }

    dependencies{
        implementation "androidx.appcompat:appcompat:1.4.1"
        implementation 'androidx.annotation:annotation:1.3.0'
        implementation files('../android/src/main/java/flutter/tflite_audio/lib/jlibrosa-1.1.8-SNAPSHOT-jar-with-dependencies.jar')
        implementation 'org.tensorflow:tensorflow-lite:+'
        implementation 'io.reactivex.rxjava3:rxandroid:3.0.0'
        implementation 'io.reactivex.rxjava3:rxjava:3.1.3'
        // compile 'org.apache.commons:commons-math3:3.6.1'
        // compile 'org.tensorflow:tensorflow-lite-select-tf-ops:+'
        // implementation 'org.tensorflow:tensorflow-lite:0.1.100'
        // implementation 'org.tensorflow:tensorflow-lite-select-tf-ops:0.1.100'
        // implementation "org.tensorflow:tensorflow-lite-support:0.1.0-rc1"
        // implementation "org.tensorflow:tensorflow-lite-metadata:0.1.0-rc2"
    
    }
}
